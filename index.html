<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webamp Player with Skin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* optional background */
        }
        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/webamp"></script>
    <script>
        const app = document.getElementById("app");
        const webamp = new Webamp({
            initialTracks: [
                {
                    metaData: {
                        artist: "Artist Name",
                        title: "Track Title"
                    },
                    url: "https://github.com/lgermanistanl/material/raw/refs/heads/main/Ich%20plus%20nix.mp3", // Replace with your MP3 file URL
                }
            ],
            initialSkin: {
                url: "https://drive.google.com/uc?export=download&id=1feRUct2KpWgHc5SRPrLPY5jregrn-9rJ"", // Replace with your .wsz file URL
                                name: "Windows XP Skin"
            }
        });
        webamp.renderWhenReady(app);
    </script>
</body>
</html>
